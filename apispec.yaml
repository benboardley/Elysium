  /social/posts/{id}:

    get:
      summary: Update a post by ID
      operationId: getPostById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the post
          schema:
            type: integer
      responses:
        '200':
          description: Response body
          content:
            application/json:
              example: |
                  {
                      "id": 1,
                      "profile_username": "bboardle",
                      "profile": 2,
                      "parent_post": null,
                      "likes": [],
                      "creation_time": "2024-03-01 00:18:11",
                      "update_time": "2024-03-01T00:32:40.025771Z",
                      "caption": "Ben knows it can only if the cat dragged him around the block",
                      "title": "**Tommy Enters**",
                      "song_post": null
                  }
        '404':
          description: Post not found


    put:
      summary: Update a post by ID
      operationId: updatePostById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the post
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
                "title": "Updated Post",
                "content": "Updated content of the post"
              }
      responses:
        '202':
          description: The post has been updated successfully
        '400':
          description: Invalid request data
