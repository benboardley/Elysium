    post:
      summary: Create a new post
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
                "title": "New Post",
                "content": "Content of the new post"
              }
      responses:
        '201':
          description: The created post
          content:
            application/json:
              example: |
                {
                  "id": 3,
                  "title": "New Post",
                  "content": "Content of the new post",
                  "creation_time": "2022-02-15T13:00:00Z"
                }
  /social/posts/{id}:

    get:
      summary: Update a post by ID
      operationId: getPostById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the post
          schema:
            type: integer
      responses:
        '200':
          description: Response body
          content:
            application/json:
              example: |
                  {
                      "id": 1,
                      "profile_username": "bboardle",
                      "profile": 2,
                      "parent_post": null,
                      "likes": [],
                      "creation_time": "2024-03-01 00:18:11",
                      "update_time": "2024-03-01T00:32:40.025771Z",
                      "caption": "Ben knows it can only if the cat dragged him around the block",
                      "title": "**Tommy Enters**",
                      "song_post": null
                  }
        '404':
          description: Post not found


    put:
      summary: Update a post by ID
      operationId: updatePostById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the post
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
                "title": "Updated Post",
                "content": "Updated content of the post"
              }
      responses:
        '202':
          description: The post has been updated successfully
        '400':
          description: Invalid request data
  /social/posts/follow/:
    get:
      summary: Retrieve the follow feed
      operationId: getFollowFeed
      responses:
        '200':
          description: A list of posts in the follow feed
          content:
            application/json:
              example: |
                [
                  {
                    "id": 1,
                    "title": "Post in Follow Feed",
                    "content": "Content of Post in Follow Feed",
                    "creation_time": "2022-02-15T13:30:00Z"
                  },
                  {
                    "id": 2,
                    "title": "Another Post in Follow Feed",
                    "content": "Content of Another Post in Follow Feed",
                    "creation_time": "2022-02-15T14:00:00Z"
                  }
                ]
  /user/register/:
    post:
      summary: Register a new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
                "username": "newuser",
                "email": "newuser@example.com",
                "password": "password123",
                "first_name": "John",
                "last_name": "Doe"
              }
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              example: |
                {
                  "message": "User registered successfully",
                  "user_id": 4,
                  "username": "newuser"
                }
        '400':
          description: Invalid request data
  /user/login/:
    post:
      summary: User login
      operationId: userLogin
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
                "username": "existinguser",
                "password": "password123"
              }
      responses:
        '200':
          description: User login successful
          content:
            application/json:
              example: |
                {
                  "token": "xyz123"
                }
        '401':
          description: Invalid credentials
  /user/follow/:
    get:
      summary: Retrieve users being followed
      operationId: getFollowing
      responses:
        '200':
          description: A list of users being followed
          content:
            application/json:
              example: |
                [

                    {
                        "id": 2,
                        "user": 2,
                        "username": "bboardle",
                        "posts": [
                            1,
                            3
                        ],
                        "creation_time": "2024-02-29T20:55:04.116411Z",
                        "bio": "",
                        "location": "",
                        "update_time": "2024-02-29T20:55:04.131169Z",
                        "follow": [
                            2
                        ]
                    },
                    {
                        "id": 3,
                        "user": 3,
                        "username": "gwp",
                        "posts": [
                            2,
                            4
                        ],
                        "creation_time": "2024-02-29T20:55:04.116411Z",
                        "bio": "",
                        "location": "",
                        "update_time": "2024-02-29T20:55:04.131169Z",
                        "follow": [
                            3
                        ]
                    }
                ]
        
    post:
      summary: follow new user
      operationId: postFollowing
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
                "id": 2
              }
      responses:
        '202':
          description: User registered successfully
          content:
            application/json:
              example: |
                {"message":"followed"}
        '404':
          description: User not found
          
    delete:
      summary: unfollow new user
      operationId: deleteFollowing
      responses:
        '202':
          description: User registered successfully
          content:
            application/json:
              example: |
                {"message":"unfollowed"}
        '404':
          description: User not found
  /user/profile/{id}:
    get:
      summary: Retrieve user profile by ID
      operationId: getUserProfile
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user profile
          schema:
            type: integer
      responses:
        '200':
          description: The requested user profile
          content:
            application/json:
              example: |
                {
                    "id": 2,
                    "user": 2,
                    "username": "bboardle",
                    "posts": [
                        1,
                        3
                    ],
                    "creation_time": "2024-02-29T20:55:04.116411Z",
                    "bio": "",
                    "location": "",
                    "update_time": "2024-02-29T20:55:04.131169Z",
                    "follow": [
                        2
                    ]
                }
    put:
      summary: Update user profile by ID
      operationId: updateUserProfile
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user profile
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
                "bio": "Updated user bio",
                "location": "Updated user location"
              }
      responses:
        '202':
          description: User profile has been updated successfully
        '400':
          description: Invalid request data
    delete:
      summary: Delete user profile by ID
      operationId: deleteUserProfile
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user profile
          schema:
            type: integer
      responses:
        '202':
          description: User profile has been deleted successfully
