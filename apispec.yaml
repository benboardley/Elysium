info:
  title: Your API Title
  version: 1.0.0
paths:
  /social/posts/:
    get:
      summary: Retrieve all posts
      operationId: getPosts
      responses:
        '200':
          description: A list of posts
          content:
            application/json:
              example: |
                [
                  {
                      "id": 1,
                      "profile_username": "bboardle",
                      "profile": 2,
                      "parent_post": null,
                      "likes": [],
