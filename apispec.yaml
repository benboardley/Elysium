      summary: Update user profile by ID
      operationId: updateUserProfile
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user profile
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            example: |
              {
