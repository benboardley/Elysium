name: Run Tests

on:
  push:
    branches:
      - dev  # Change this to the branch you want to trigger the workflow on

jobs:
  test:
    runs-on: ubuntu-latest  # You can choose a different operating system if needed

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10  # Change this to your Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Adjust based on your project setup

    - name: Run Tests
      run: |
        python -m unittest  # Adjust the test command based on your project setup